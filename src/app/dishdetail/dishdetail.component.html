<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <b><h2>{{dish.name | uppercase}}</h2></b>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><h2>LIKE</h2></button>
        <button mat-button><h2>SHARE</h2></button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>

  <div fxFlex="40">
  	
  	
  	 <div fxFlex *ngIf="dish">
    <mat-list>
    	<h1> Comments</h1>
    	<mat-list-item *ngFor = "let individual_comment of dish.comments">
    		<p matLine> {{individual_comment.comment}}</p>
    		<p matLine> {{individual_comment.rating }} Stars</p>
    		<p matLine> -- {{individual_comment.author}} {{individual_comment.date | date : "mediumDate"}}</p>
    	</mat-list-item>
 	
	</mat-list>
	</div>
  </div>

</div>
